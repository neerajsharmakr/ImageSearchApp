<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688431700076-d0d4217aa0fc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI1fGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                alt="nature Image">
            <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-large-building-DnEIrlUyrh8"
                target="_blank">nature Image</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1681641224583-b5af01c183a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
                alt="nature Image">
            <a href="https://unsplash.com/photos/f1Zylhda-g0" target="_blank">nature Image</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1681641573059-6f170d12d68b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
                alt="nature Image">
            <a href="https://unsplash.com/photos/qhu-YnmHCt8" target="_blank">nature Image</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="index.js"></script>
</body>

</html>
